<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilo.css">
    <title>Preentrega3 Js</title>
</head>
<body>
  <div class="contenedor">
    <header>
        <div class="menu">
            <nav>
              <ul>
                <li>
                  <a href="../index.html">Productos</a>
                </li>
                <li>
                  <a href="../pages/formulario.html">Contacto</a>
                </li>
              </ul>
            </nav>
          </div> 
    </header>
  </div>
    <main>
      <div class="tituloFormulario"><h1>Preguntanos lo que quieras</h1></div>
      <form action="" class="formulario">
        <div class="items">
        <label for="nameContacto">Nombre:</label>
        <input type="text" name="name" id="nameContacto">
        </div>
        <div class="items">
        <label for="surnameContacto">Apellido:</label>
        <input type="text" name="surname" id="surnameContacto">
        </div>
        <div class="items">
        <label for="emailContacto">Mail:</label>
        <input type="text" name="email" id="emailContacto" required>
        </div>
        <div class="items">
        <label for="msjContacto">Mensaje:</label>
        <textarea name="mensaje" id="msjContacto"></textarea>
        </div>
        <div class="items">
        <input type="submit">
        </div>
    </form>
    <button type="button" class="btn btn-outline-success">Modo Oscuro</button>

    

    </main>
    <footer>
      <div class="redesSociales">
        <a href="https://www.instagram.com" target="_blank"><img class="redes" src="../multimedia/logo_instagram.jpg" alt="logo instagram"></a> 
        <img class="redes" src="../multimedia/icocno_telefono.jpg" alt="logo telefono"></a>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/formulario.js"></script>
    <script src="../js/mododark.js" ></script>
</body>
</html>
